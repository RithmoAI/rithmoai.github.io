<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel - Müzik Ekle</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        .hidden { display: none; }
        .admin-container { max-width: 600px; margin: 50px auto; padding: 20px; background-color: #fff; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); border-radius: 8px; }
        .admin-container h2 { text-align: center; color: #333; }
        .form-group { margin-bottom: 20px; }
        .form-group label { font-size: 16px; color: #333; }
        .form-group input, .form-group textarea { width: 100%; padding: 10px; font-size: 16px; border-radius: 5px; border: 1px solid #ddd; }
        .form-group button { width: 100%; padding: 12px; background-color: #00ffcc; color: white; border: none; border-radius: 5px; font-size: 18px; cursor: pointer; }
        .form-group button:hover { background-color: #00cc99; }
        .error-message { color: red; text-align: center; }
        .success-message { color: green; text-align: center; }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="https://yt3.googleusercontent.com/wIGGULD2Df1zzSJkhwtm-l_TedPXzTFep9NfcWVkOr-Q0SiKtWGBFZ_gClyJ0Grn37eV6AUX5zc=s160-c-k-c0x00ffffff-no-rj" alt="RithmoAI Logo">
            <h1>RithmoAI - Admin Paneli</h1>
        </div>
    </header>

    <main>
        <div class="admin-container">
            <h2>Admin Giriş</h2>

            <div id="loginForm" class="form-group">
                <label for="password">Şifre:</label>
                <input type="password" id="password" placeholder="Şifre girin">
                <button onclick="checkPassword()">Giriş Yap</button>
            </div>

            <div id="musicForm" class="hidden">
                <h2>Müzik Ekle</h2>
                <div class="form-group">
                    <label for="musicTitle">Müzik Başlığı:</label>
                    <input type="text" id="musicTitle" placeholder="Müzik başlığını girin">
                </div>
                <div class="form-group">
                    <label for="musicLink">İndirme Linki:</label>
                    <input type="url" id="musicLink" placeholder="İndirme linkini girin">
                </div>
                <div class="form-group">
                    <button onclick="addMusic()">Müziği Ekle</button>
                </div>

                <div id="errorMessage" class="error-message hidden">
                    Lütfen tüm alanları doldurduğunuzdan emin olun!
                </div>

                <div id="successMessage" class="success-message hidden">
                    Müzik başarıyla eklendi!
                </div>
            </div>
        </div>
    </main>

    <footer>
        <div class="social-links">
            <a href="https://www.youtube.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/4/42/YouTube_icon_%282013-2017%29.png" alt="YouTube">
                <span>RithmoAI</span>
            </a>
            <a href="https://www.instagram.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/9/95/Instagram_logo_2022.svg" alt="Instagram">
                <span>RithmoAI</span>
            </a>
            <a href="https://www.tiktok.com" target="_blank">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/34/Ionicons_logo-tiktok.svg/768px-Ionicons_logo-tiktok.svg.png" alt="TikTok">
                <span>RithmoAI</span>
            </a>
        </div>
        <p>&copy; 2025 RithmoAI. Tüm hakları saklıdır.</p>		
    </footer>

    <script>
        const correctPassword = "198520";

        function checkPassword() {
            const password = document.getElementById("password").value;
            if (password === correctPassword) {
                document.getElementById("loginForm").classList.add("hidden");
                document.getElementById("musicForm").classList.remove("hidden");
            } else {
                alert("Yanlış şifre! Lütfen tekrar deneyin.");
            }
        }

        function addMusic() {
            const title = document.getElementById("musicTitle").value;
            const musicLink = document.getElementById("musicLink").value;

            if (!title || !musicLink) {
                document.getElementById("errorMessage").classList.remove("hidden");
                document.getElementById("successMessage").classList.add("hidden");
                return;
            }

            // Burada sadece frontend tarafında işlemi gösteriyoruz
            document.getElementById("errorMessage").classList.add("hidden");
            document.getElementById("successMessage").classList.remove("hidden");

            // Başarıyla müzik ekleme işlemi sonrasında
            // index.html sayfasına bu bilgileri eklemeniz gerekecek

            document.getElementById("musicTitle").value = '';
            document.getElementById("musicLink").value = '';
        }
    </script>
</body>
</html>
